<div class="text-center motion">
    <div class="col col-xs-12">
        <div class="center-block">
            <div data-type="symbol"
                 data-device="{{model.Name}}"
                 data-get-off="((?!Wert1).)*"
                 data-get-on="Wert1"
                 class="cell fa-3x left25"
                 data-icon="fa-eye">
            </div>
            <div class="row">
                <span ng-if="model.Attributes.alias != null" data-type="label"
                      class="cell">{{model.Attributes.alias}}</span>
                <span ng-if="model.Attributes.alias == null" data-type="label" class="cell">{{model.Name}}</span>
            </div>
        </div>
    </div>
</div>
