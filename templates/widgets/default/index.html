<div class="text-center switch">
    <div data-type="switch"
         data-device="{{Name}}"
         data-get-off="off"
         data-get-on="on"
         class="fa-stack fa-3x center-block">
    </div>
    <div class="row">
        <span ng-if="Attributes.alias != null" data-type="label" class="cell">{{Attributes.alias}}</span>
        <span ng-if="Attributes.alias == null" data-type="label" class="cell">{{Name}}</span>
        <br><span data-type="label" class="cell"> ##{{Attributes.genericDeviceType}}##</span>

    </div>
</div>
