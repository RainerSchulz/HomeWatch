<div class="dimm">
    <div data-type="volume"
         data-device='{{Name}}'
         data-min='0' data-max='100'
         data-tickstep='4' data-get='state'
         data-set='pct'
         class="cell small"
         id="{{Name}}">
    </div>
    <div class="row">
        <span ng-if="Attributes.alias != null" data-type="label" class="cell">{{Attributes.alias}}</span>
        <span ng-if="Attributes.alias == null" data-type="label" class="cell">{{Name}}</span>
    </div>
</div>
