<div class="modalImage">
    <div class="modal-header">
        <div>
            <button ng-click="$dismiss()" class="close pull-right" aria-hidden="true">&times;</button>
            <div>
                <select
                        class="selectpicker"
                        style="width: 200px; color: #0b3e6f; background-color: white;"
                        ng-change="Lightbox.SetPreset(value)"
                        ng-model="value">
                    <option value="">Select a preset</option>
                    <option data-ng-repeat="item in Lightbox.presets"
                            value="{{item.preset}}">{{item.preset}}
                    </option>
                </select>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="modal-body">
            <!-- image -->
            <div class="lightbox-image-container">
                <img
                        lightbox-src="{{Lightbox.imageUrl}}"
                        class="img-responsive img-center">
            </div>
        </div>
    </div>
</div>
