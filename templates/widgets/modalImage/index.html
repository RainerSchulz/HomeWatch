<div class="modalImage">
    <div class="modal-header">
        <div>
            <button ng-click="$dismiss()" class="close pull-right" aria-hidden="true">&times;</button>
            <div class="clearfix"></div>
        </div>
        <div>
            <select style="width: 200px; color: #0b3e6f; background-color: white;"
                    ng-model="Lightbox.value"
                    ng-options="c for c in Lightbox.presets">
            </select>
        </div>
        <div class="modal-body">
            <!-- image -->
            <div class="lightbox-image-container">
                <img lightbox-src="{{Lightbox.imageUrl}}" class="img-responsive img-center">
            </div>
        </div>
    </div>
</div>
