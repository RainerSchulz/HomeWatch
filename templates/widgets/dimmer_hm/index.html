<div class="text-center dimmer">
    <div class="col col-xs-12">
        <div class="center-block">
            <div data-type="volume"
                 data-device='{{model.Name}}'
                 data-min='0'
                 data-max='100'
                 data-tickstep='4'
                 data-get='STATE'
                 data-set='pct'
                 class="small dim-tick myCanvas3 iphone5_widget top5 center-block"
                 id="{{model.Name}}">
            </div>
            <div class="row">
                <span ng-if="model.Attributes.alias != null" data-type="label"
                      class="cell">{{model.Attributes.alias}}</span>
                <span ng-if="model.Attributes.alias == null" data-type="label" class="cell">{{model.Name}}</span>
            </div>
        </div>
    </div>
</div>
