<div class="text-center push">
    <div class="col col-xs-12">
        <div>
            <div data-type="push" data-device="{{Name}}" class=" center-block"
                 data-icon="fa-chevron-up" data-background-icon="fa-square-o"
                 data-set="off">
            </div>
            <div data-type="push" data-device="{{Name}}" class=" center-block"
                 data-icon="fa-chevron-down" data-background-icon="fa-square-o"
                 data-set="on">
            </div>
            <div class="row">
                <span ng-if="Attributes.alias != null" data-type="label" class="cell">{{Attributes.alias}}</span>
                <span ng-if="Attributes.alias == null" data-type="label" class="cell">{{Name}}</span>
            </div>
        </div>
    </div>
</div>
