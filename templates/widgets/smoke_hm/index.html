<div class="text-center smoke">
    <div data-type="switch"
         data-device="{{Name}}"
         data-get-off="((?!Wert1).)*"
         data-get-on="Wert1"
         class="fa-3x left25"
         data-icon="fa-eraser"></div>
    <div class="row">
        <span ng-if="Attributes.alias != null" data-type="label" class="cell">{{Attributes.alias}}</span>
        <span ng-if="Attributes.alias == null" data-type="label" class="cell">{{Name}}</span>
    </div>
</div>
