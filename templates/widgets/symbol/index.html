<div class="text-center switch">
    <div data-type="symbol"
         data-device="{{Name}}"
         data-get-off="((?!Wert1).)*"
         data-get-on="Wert1"
         class="cell fa-3x center-block"
         data-icon="fa fa-stack-1x ftui-window">
    </div>
    <div class="row">
        <span ng-if="Attributes.alias != null" data-type="label" class="cell">{{Attributes.alias}}</span>
        <span ng-if="Attributes.alias == null" data-type="label" class="cell">{{Name}}</span>
    </div>
</div>
