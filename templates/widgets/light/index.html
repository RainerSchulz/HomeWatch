<div class="text-center light">
    <div data-type="switch"
         data-device="{{Name}}"
         class="fa-stack fa-3x center-block bottom15">
    </div>
    <div class="row">
        <span ng-if="Attributes.alias != null" data-type="label" class="cell text-ellipsis">{{Attributes.alias}}</span>
        <span ng-if="Attributes.alias == null" data-type="label" class="cell text-ellipsis">{{Name}}</span>
    </div>
</div>
