<div>
    <ul class="text-center">
        <li ng-repeat="item in navButton">
            <a ng-click="buttonClick(item)" class="touch-moveable">
                <span><img class="hoversize img-responsive img-center" ng-src="{{item.image}}"
                           alt=" {{item.title}}">
                </span>
            </a>
        </li>
    </ul>
</div>
