<div ng-init="init()">
    <div cnd-navigations-top ng-header="{{header}}" ng-location="{{location}}"></div>
    <div class="clearfix"></div>

    <div class="top100_home">
        <div class="row">
            <div class="col col-xs-12">
                <div class="col col-xs-2 hidden-xs">
                    <div ng-if="navButton.length > 0">
                        <div cnd-navigations-left ng-nav-button="{{navButton}}"></div>
                    </div>
                </div>
                <div class="col col-xs-10">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                                    <h1 class="">Meine Daten</h1>
                                    <h4 class="text"> {{result.name}} </h4>
                                    <h4 class="text"> {{result.strasse}} </h4>
                                    <h4 class="text"> {{result.plz}} {{result.ort}}</h4>
                                    <h4 class="text"> {{result.email}} </h4>
                                    <h4 class="text"> {{result.telefon}} </h4>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
